experiment:
  name: "Churn_Prediction"
  run_name: "XGBoost_Added_v1"
  tags:
    model_type: "XGBoost"
    feature_set: "baseline_numeric_categorical"
  
cv_settings:
  n_splits: 5
  random_state: 42
  
hyperparameters:
  - classifier: ["logistic_regression"]
    classifier__C: [0.01, 0.1, 1, 10, 100]
    classifier__solver: ['lbfgs', 'liblinear']
  - classifier: ["random_forest"]
    classifier__n_estimators: [100, 200]
    classifier__max_depth: [5, 10]
  - classifier: ["xgboost"]
    classifier__n_estimators: [100, 200]
    classifier__learning_rate: [0.1, 0.05, 0.2]
  